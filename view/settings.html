<uib-alert class="toast-alert" dismiss-on-timeout="3000" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
<!-- Device -->
<div class="panel">
  <div class="panel-heading">
    Device
  </div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" placeholder="Name" ng-model="deviceName">
      </div>
    </form>
  </div>
</div>
<!-- GPIO Settings -->
<div class="panel">
  <div class="panel-heading">
    GPIO
  </div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="commands-table">Pins</label>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Pin</th>
              <th>Name</th>
              <th>Hidden</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="pin in pinList">
              <td>{{pin.num}}</td>
              <td>{{pin.name}}</td>
              <td>{{pin.hidden}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-group">
        <label for="add-command">Add</label>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Name" ng-model="gpioPinAddName">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Pin Number" ng-model="gpioPinAddNum">
        </div>
        <div class="form-group">
          <select id="remove-command" class="form-control" ng-model="gpioPinAddIo">
            <option value="">Select Pin Mode</option>
            <option value="in">in</option>
            <option value="out">out</option>
          </select>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" ng-model="gpioPinAddHidden" value="">Pin Hidden</label>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <select id="remove-command" class="form-control" ng-model="gpioPinAddState">
              <option value="">Selct State</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
            <span class="input-group-btn" >
              <button ng-click="addGpioPin()" type="button" class="pull-right btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="remove-command">Remove</label>
          <div class="input-group">
            <select id="remove-command" class="form-control" ng-model="gpioPinRemove">
              <option value="">{{REMOVE_GPIO_DEFAULT}}</option>
              <option ng-repeat="pin in pinList" value="{{pin.name}}">{{pin.name}}</option>
            </select>
            <span  class="input-group-btn">
              <button ng-click="removeGpioPin()" type="button" class="btn btn-danger ">
                <span class="glyphicon glyphicon-minus"></span>
              </button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="commands-table">Scripts</label>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Edit</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="script in gpioScriptList">
                <td>{{script.name}}</td>
                <td><a class="btn btn-primary" href="#/script/{{script.name}}">Edit</a></td>
                <td><a class="btn btn-primary" href="removeGpioScript(script.name)"><span class="glyphicon glyphicon-minus"></span></a></td>
              </tr>
            </tbody>
          </table>
          <div class="form-group">
            <label for="new_script">New Script</label>
            <a id="new_script" href="#gpio_script/new_script" class="pull-right btn btn-success"><span class="glyphicon glyphicon-minus"></span></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Serial Settings -->
<div class="panel">
  <div class="panel-heading">
    Serial Port
  </div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <div class="checkbox">
          <label><input type="checkbox"  ng-change="serialEnabledCheckboxChanged()" ng-model="ui.serialEnabled" value="">Enable Serial</label>
        </div>
      </div>
      <div ng-show="ui.serialEnabled" class="form-group">
        <label for="select-port">Serial Port</label>
        <select id="select-port" class="form-control" ng-model="selectedSerialPort">
          <option value="">Select Path</option>
          <option ng-repeat="port in serialPortList" value="{{port}}">{{port}}</option>
        </select>
      </div>
      <div ng-show="ui.serialEnabled" class="form-group">
        <label for="select-baud">Baud Rate</label>
        <select id="select-baud" class="form-control" ng-model="selectedBaudrate">
          <option value="">Select Baud Rate</option>
          <option ng-repeat="baud in baudRateList" value="{{baud}}">{{baud}}</option>
        </select>
      </div>
      <div ng-show="ui.serialEnabled" class="form-group">
        <label for="commands-table">Commands</label>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Command</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="cmd in serialCommandList">
              <td>{{cmd.name}}</td>
              <td>{{cmd.cmd}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-show="ui.serialEnabled" class="form-group">
        <label for="add-command">Add</label>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Name" ng-model="serialCommandNameAdd">
        </div>
        <div class="input-group">
          <input class="form-control" type="text" placeholder="Command" ng-model="serialCommandAdd">
          <span class="input-group-btn" >
            <button ng-click="addSerialCommand()" type="button" class="btn btn-success ">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </div>
      <div ng-show="ui.serialEnabled" class="form-group">
        <label for="remove-command">Remove</label>
        <div class="input-group">
          <select id="remove-command" class="form-control" ng-model="serialCommandRemove">
            <option value="">{{REMOVE_CMD_DEFAULT}}</option>
            <option ng-repeat="cmd in serialCommandList" value="{{cmd.name}}">{{cmd.name}}</option>
          </select>
          <span class="input-group-btn" >
            <button ng-click="removeSerialCommand()" type="button" class="btn btn-danger ">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Save -->
<div class="clearfix well">
  <h5>
    Save Settings
    <button ng-click="saveSettings()" class="pull-right  btn btn-primary">
      <span class="glyphicon glyphicon-floppy-disk"></span>
    </button>
  </h5>
</div>
