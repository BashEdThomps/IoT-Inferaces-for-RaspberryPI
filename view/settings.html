<uib-alert dismiss-on-timeout="3000" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
<div class="panel">
  <div class="panel-heading">
    Serial Port
  </div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="select-port">Serial Port</label>
        <select id="select-port" class="form-control" ng-model="selectedSerialPort">
          <option value="">Select Port</option>
          <option ng-repeat="port in serialPortList" value="{{port}}">{{port}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="select-baud">Baud Rate</label>
        <select id="select-baud" class="form-control" ng-model="selectedBaudrate">
          <option value="">Select Baud Rate</option>
          <option ng-repeat="baud in baudRateList" value="{{baud}}">{{baud}}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="clearfix panel-footer">
    <button ng-click="saveSerialSettings()" class="pull-right btn-lg btn btn-primary">
      <span class="glyphicon glyphicon-floppy-disk"></span>
    </button>
  </div>
</div>
