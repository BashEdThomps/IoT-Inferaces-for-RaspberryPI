<uib-alert class="toast-alert" dismiss-on-timeout="3000" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
<!-- Device -->
<div class="panel">
  <div class="panel-heading">
    Device
  </div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" placeholder="Name" ng-model="deviceName">
      </div>
    </form>
  </div>
</div>
<!-- GPIO Pins -->
<div class="panel">
  <div class="panel-heading">
    GPIO Pins
  </div>
  <ul class="list-group">
    <li ng-repeat="pin in pinList" class="list-group-item clearfix">
      <div class="row">
        <div class="col=sm-2">
          <h5>{{pin.num}}</h5>
        </div>
        <div class="col-m-4">
          <h5><small>{{pin.name}}</small></h5>
        </div>
        <div class="col-sm-2">
          <h5><small>{{pin.io}}</small></h5>
        </div>
        <div class="col-sm-2">
          <h5><small>{{pin.hidden}}</small></h5>
        </div>
        <div class="col-sm-2">
            <a class="pull-right btn btn-primary" href="{{getSafeScriptName(pin.name)}}"><span class="glyphicon glyphicon-cog"></span></a>
        </div>
      </div>
    </li>
  </ul>
</div>
<!-- GPIO Scripts -->
<div class="panel">
  <div class="panel-heading">
    GPIO Scripts
  </div>
  <ul class="list-group">
    <li ng-repeat="script in gpioScriptList" class="list-group-item clearfix">
      <div class="row">
        <div class="col-sm-6">
          <h5>{{script.name}}</h5>
        </div>
        <div class="col-sm-6">
          <a class="pull-right btn btn-primary" href="{{getSafeScriptName(script.name)}}"><span class="glyphicon glyphicon-cog"></span></a>
        </div>
      </div>
    </li>
    <li class="list-group-item clearfix">
      <div class="row">
        <div class="col-sm-6">
          <h5>New Script</h5>
        </div>
        <div class="col-sm-6">
          <a id="new_script" href="#/settings/gpio_script_editor/new" class="pull-right btn btn-success">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
        </div>
      </div>
    </li>
  </ul>
</div>
<!-- Serial Settings -->
<div class="panel">
  <div class="panel-heading">
    Serial Port
  </div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <div class="checkbox">
          <label><input type="checkbox"  ng-change="serialEnabledCheckboxChanged()" ng-model="ui.serialEnabled" value="">Enable Serial</label>
        </div>
      </div>
      <div ng-show="ui.serialEnabled" class="form-group">
        <label for="select-port">Serial Port</label>
        <select id="select-port" class="form-control" ng-model="selectedSerialPort">
          <option value="">Select Path</option>
          <option ng-repeat="port in serialPortList" value="{{port}}">{{port}}</option>
        </select>
      </div>
      <div ng-show="ui.serialEnabled" class="form-group">
        <label for="select-baud">Baud Rate</label>
        <select id="select-baud" class="form-control" ng-model="selectedBaudrate">
          <option value="">Select Baud Rate</option>
          <option ng-repeat="baud in baudRateList" value="{{baud}}">{{baud}}</option>
        </select>
      </div>
    </form>
  </div>
  <ul ng-show="ui.serialEnabled" class="list-group">
    <li ng-repeat="cmd in serialCommandList" class="list-group-item clearfix">
      <div class="row">
        <div class="col-sm-4">
          <h5>{{cmd.name}}</h5>
        </div>
        <div class="col-sm-4">
          <h5><small>{{cmd.cmd}}</small></h5>
        </div>
        <div class="col-sm-4">
          <a class="pull-right btn btn-primary" href="{{getSafeScriptName(script.name)}}"><span class="glyphicon glyphicon-cog"></span></a>
        </div>
      </div>
    </li>
  </ul>
</div>
<!-- Save -->
<div class="clearfix well">
  <h5>
    Save Settings
    <button ng-click="saveSettings()" class="pull-right  btn btn-primary">
      <span class="glyphicon glyphicon-floppy-disk"></span>
    </button>
  </h5>
</div>
