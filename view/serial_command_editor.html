<uib-alert class="toast-alert" dismiss-on-timeout="3000" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
<div ng-include="'header.html'"></div>
<div class="panel">
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="add-command">Name</label>
        <input class="form-control" type="text" placeholder="Name" ng-model="cmd.name">
      </div>
      <div class="form-group">
        <label for="add-command">Command</label>
        <input class="form-control" type="text" placeholder="Command" ng-model="cmd.cmd">
      </div>
    </form>
  </div>
</div>
<!-- Footer -->
<div class="panel">
  <ul class="list-group">
    <li class="list-group-item clearfix">
      <h5>
        Delete
        <button ng-click="deleteButton()" class="pull-right btn btn-danger"><span class="glyphicon glyphicon-minus"></span></button>
      </h5>
    </li>
    <li class="list-group-item clearfix">
      <h5>
        Save
        <button ng-click="saveButton()" class="pull-right btn btn-primary"><span class="glyphicon glyphicon-ok"></span></button>
      </h5>
    </li>
  </ul>
</div>
