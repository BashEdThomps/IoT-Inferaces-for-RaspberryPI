<div class="panel">
  <div class="panel-heading">
    Edit GPIO Script
  </div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="script-name">Name</label>
        <input type="text" class="form-control" placeholder="Name" id="script-name" ng-model="script.name">
      </div>
      <!-- Do -->
      <div class="form-group">
        <label for="script-name">Do</label>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Pin</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="state in script.begin">
              <td>{{state.pin}}</td>
              <td>{{state.state}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- While-->
      <div class="form-group">
        <label for="script-name">While</label>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Pin</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="state in script.while">
              <td>{{state.pin}}</td>
              <td>{{state.state}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Then -->
      <div class="form-group">
        <label for="script-name">Then</label>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Pin</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="state in script.then">
              <td>{{state.pin}}</td>
              <td>{{state.state}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <button class="btn btn-danger"><span class="glyphicon glyphicon-minus"></span></button>
    <button class="pull-right btn btn-success"><span class="glyphicon glyphicon-ok"></span></button>
  </div>
</div>
