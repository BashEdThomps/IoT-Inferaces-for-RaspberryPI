<div class="container-fluid">
  <ul class="list-group">
    <li ng-repeat="pin in pinList" class="list-group-item">
      <h4>
        {{pin.name}}
        <div class="slideThree pull-right">
          <input type="checkbox" name="gpio_toggle" ng-change="gpioToggled({{pin.num}})" ng-model="gpioVals.pin{{pin.num}}" checklist-value="gpio_{{pin.num}}" id="gpio_{{pin.num}}">
          <label for="gpio_{{pin.num}}"></label>
        </div>
      </h4>
    </li>
  </ul>
</div>
